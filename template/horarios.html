{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>
<body>
    {% block sidebar %}
        {{ super() }}
    {% endblock %}
    {% block body %}
        <form action="{{ url_for('horarios') }}" method="get">
            <table border="1">
                <thead>
                    <tr>
                        {% for key in data[0].key %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    {% endblock %}
</body>
</html>
